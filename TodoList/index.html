<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List using typed Angular 2 with Angular materail 2</title>
	<!-- Library for Importing System Modules  -->
	<script src="node_modules/systemjs/dist/system.src.js"></script>
	<!-- Typescript to transpile -->
	<script src="node_modules/typescript/lib/typescript.js"></script>
	<!-- Library of RxJS Programing -->
	<script src="node_modules/rxjs/bundles/Rx.js"></script>
	<!-- Library for Supporting ES2015 Features -->
	<!-- If Browser not support ES2015 -->
	<script src="node_modules/es6-shim/es6-shim.js"></script>
	<!-- Angular 2 -->
	<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
      
    <link rel="stylesheet" href="node_modules/ng2-material/dist/ng2-material.css">
    <link rel="stylesheet" href="node_modules/ng2-material/dist/font.css">
    
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        map: {
            app: "./app",
            "ng2-material":"node_modules/ng2-material"
            },
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
        'ng2-material': {
            defaultExtension: 'js'
            }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <todoApp>Loading...</todoApp>
  </body>

</html>
